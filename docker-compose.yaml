version: "3"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  app:
    image: app
    ports:
      - "5020:80"
    depends_on:
      - "postgres"
    secrets:
      - secret
  gw:
    image: gw
    ports:
      - "5000:80"
    secrets:
      - secret
  identity:
    image: identity
    ports:
      - "5010:80"
    depends_on:
      - "postgres"
    secrets:
      - secret
  frontend:
    image: frontend
    ports:
      - "8000:8080"
    secrets:
      - secret